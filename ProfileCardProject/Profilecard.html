<!DOCTYPE html>
<html>
<head>
    <title>Profile_Card</title>
    <link rel="stylesheet" href="Profilecard_styles.css">
</head>
<body>
    <div class="profile-card">
        <img src="images/sreehari.png" class="profile-img">
        <h2>Sreehari</h2>
        <p>Software Engineer</p>
        <p>QA engineer with expertise in Automation and manual testings</p>
        <div class="social-icons">
            <div class="social-icons">
                <a href="https://www.instagram.com" class="icon"><img src="images/instagram-icon.png" alt="Instagram"  class="social-img"></a>
                <a href="https://www.twitter.com" class="icon"><img src="images/twitter-icon.png" alt="Twitter"  class="social-img"></a>
                <a href="https://www.facebook.com" class="icon"><img src="images/facebook-icon.png" alt="Facebook"  class="social-img"></a>
            </div>
        </div>
    </div>
</body>
</html>
